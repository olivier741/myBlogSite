<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Set my profile</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link th:href="@{/admin/layui/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/admin/layui/style/admin.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">Set up my profile</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">My role</label>
                <div class="layui-input-inline">
                  <select name="role" lay-verify="">
                    <option value="1" selected>Super Administrator</option>
                    <option value="2" disabled>Ordinary administrator</option>
                    <option value="3" disabled>auditor</option>
                    <option value="4" disabled>Editor</option>
                  </select>
                </div>
                <div class="layui-form-mid layui-word-aux">The current role cannot be changed to another role</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">User name</label>
                <div class="layui-input-inline">
                  <input type="text" name="username" value="xianxin" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">cannot be modified. Generally used for background login name</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Nickname</label>
                <div class="layui-input-inline">
                  <input type="text" name="nickname" value="贤心" lay-verify="nickname" autocomplete="off" placeholder="Please enter a nickname" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Gender</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="男" title="男">
                  <input type="radio" name="sex" value="女" title="女" checked>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">avatar</label>
                <div class="layui-input-inline">
                  <input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="Picture address" value="http://cdn.layui.com/avatar/168.jpg" class="layui-input ">
                </div>
                <div class="layui-input-inline layui-btn-container" style="width: auto;">
                  <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                    <i class="layui-icon">&#xe67c;</i>Upload pictures
                  </button>
                  <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">View image</button>
                </div>
             </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Mobile phone</label>
                <div class="layui-input-inline">
                  <input type="text" name="cellphone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Mailbox</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" value="" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">Remarks</label>
                <div class="layui-input-block">
                  <textarea name="remarks" placeholder="Please enter content" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">Confirm modification</button>
                  <button type="reset" class="layui-btn layui-btn-primary">refill</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/admin/layui/layui/layui.js}"></script>
  <script>
  layui.config({
    base:'/admin/layui/' //The path of static resources
  }).extend({
    index:'lib/index' //Main entry module
  }).use(['index','set']);
  </script>
</body>
</html>
